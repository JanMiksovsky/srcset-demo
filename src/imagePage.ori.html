---
(_, imageName) => _template()
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html {
        height: 100%;
      }

      body {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: minmax(0, 1fr);
        height: 100%;
        margin: 0;
        padding: 0;
        place-items: center;
      }

      img {
        display: block;
        height: 100%;
        max-width: 100%;
        object-fit: cover;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- srcset.js generates combinations of the image name + formats -->
    <img
      srcset="${ srcset.js(`/images/${imageName}`, formats.yaml) }"
      sizes="100vw"
    >
  </body>
</html>
